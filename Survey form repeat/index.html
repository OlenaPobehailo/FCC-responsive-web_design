<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" /
  </head>
  <body>
    <div class="container">
    <header class="header">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

      <main>
        <form id="survey-form">

          <fieldset>

          <label  id="name-label">Name <input type="text" class="form-item" id="name" name="name" placeholder="Enter your name"required /></label>
          <br>

          <label id="email-label">Email <input type="email" class="form-item" name="email" id="email" placeholder="Enter your Email"required /></label>
          <br>

          <label id="number-label">Age (optional) <input type="number" class="form-item" name="number" id = "number" placeholder="Age" min="10" max="100"/></label>
          <br>

          <label>Which option best describes your current role?
            <select class="form-item" name="current_role" id="dropdown">
              <option value="">Select current role</opption>
              <option value="1">Student</opption>
              <option value="2">Full Time Job</opption>
              <option value="3">Full Time Learner</opption>
              <option value="4">Prefer not to say</opption>
              <option value="5">Other</opption>
            </select>
          </label>

        </fieldset>
        <br><br>

          <label>Would you recommend freeCodeCamp to a friend?
            <br>
            <input type="radio" class="form-item inline" name="recommend" value="definitely">     Definitly </input>
            <br>
            <input type="radio" class="form-item inline" name="recommend" value="maybe">     Maybe </input>
            <br>
            <input type="radio" class="form-item inline" name="recommend" value="not_sure">     Not sure </input>
            <br><br>
          </label>

          <label>What is your favorite feature of freeCodeCamp?
            <select class="form-item">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projecs</option>
              <option value="3">Community</option>
              <option value="4">Open Sourse</option>
            </select>
          </label>
          <br>

          <br>

          <label>What would you like to see improved? (Check all that apply)
            <br>
            <input type="checkbox" class="form-item" name = "front_end" value="front_end">     Front-end Projects</input>
            <br>
            <input type="checkbox" class="form-item" name = "back_end" value="back_end">     Back-end Projects</input>
            <br>
            <input type="checkbox" class="form-item" name = "data_visualization" value = "data_visualization" >     Data Visualization</input>
            <br>
            <input type="checkbox" class="form-item" name = "challenges" value = "challenges">     Challenges</input>
            <br>
            <input type="checkbox" class="form-item" name = "community" value = "community">     Open Source Community</input>
            <br>
            <input type="checkbox" class="form-item" name = "gitter" value = "gitter">     Gitter help rooms</input>
            <br>
            <input type="checkbox" class="form-item"name = "videos" value = "videos">     Videos</input>
            <br>
            <input type="checkbox" class="form-item" name = "meetups" value = "meetups">     City Meetups</input>
            <br>
            <input type="checkbox" class="form-item" name = "wiki" value = "wiki">     Wiki</input>
            <br>
            <input type="checkbox" class="form-item" name = "forum" value = "forum">     Forum</input>
            <br>
            <input type="checkbox" class="form-item" name = "additional" value = "additional">     Additional Courses</input>

          </label>

          <br><br><br>

          <label>Any comments or suggestions?
            <textarea name="suggestions" placeholder="Enter your comment here...">
            </textarea>
          </label>

          <input type="submit" id="submit" value="Submit" />
        </form>

      </main>
    </div>

  </body>

</html>
