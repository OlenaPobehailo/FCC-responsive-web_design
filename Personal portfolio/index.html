 <!DOCTYPE html>
 <html lang="en">
 <head>

 </head>

 <body>
    <header id="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <a href="#">

            </div>

            <nav class="header-nav">

            <div id="welcome-section">

                </p>
            </div>

            <!-- start of id="container-->
            <div id="container">

                    <a href="" target="_blank" class="project project-tile">
                    <img class="project-picture" src="" alt="Tribute Page">

                  </a>
                </div>

            <!-- end of id="container-->
            
        </div>
